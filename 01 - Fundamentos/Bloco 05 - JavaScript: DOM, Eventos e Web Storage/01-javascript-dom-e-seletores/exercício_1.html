<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site.</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    //Exercício 1: Crie uma função para mudar o texto na tag p.

    function changeText() {
      let newText = document.getElementsByTagName('p')[1];
      newText.innerHTML = 'Feliz dev pleno!';
    }
    changeText();

    //Exercício 2: Crie uma função que mude a cor do quadrado amarelo para verde.

    function quadradoVerde() {
      let corDoQuadrado = document.getElementsByClassName('main-content')[0];
      corDoQuadrado.style.backgroundColor = 'rgb(76,164,109)';
    }
    quadradoVerde();

    //Exercício 3: Crie uma função que mude a cor do quadrado vermelho para branco.

    function changeRedSquare() {
      let quadradoVermelho = document.getElementsByClassName('center-content')[0];
      quadradoVermelho.style.backgroundColor = 'white';
    }
    changeRedSquare();

    //Exercício 4: Crie uma função que corrija o texto da tag <h1>.

      function correctText(texto) {
        let newTitle = document.getElementsByTagName('h1')[0];
        newTitle.innerText = texto;
      }
      correctText('Exercício 5.1 - Javascript');

      //Exercício 5: Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        function changeText() {
          let newTextStyle = document.getElementsByTagName('p')[0];
          newTextStyle.innerHTML = newTextStyle.innerHTML.toUpperCase();
        }
        changeText();

        //Exercício 6: Crie uma função que exiba o conteúdo de todas as tags <p> no console.

          function printToConsole() {
            for (let i = 0; i <= 2; i += 1) {
            let textToPrint = document.getElementsByTagName('p')[i];
            textToPrint = textToPrint.innerText;
            console.log(textToPrint);
            }
          }
          printToConsole();

  </script>
</body>

</html>
